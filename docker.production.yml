version: '3.8'

services:
  mysql-db-prod:
    image: mysql:8.0
    container_name: mysql-db-prod
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: ums
    ports:
      - "3307:3306"
    volumes:
      - mysql_data_prod:/var/lib/mysql
    networks:
      - backend
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p$$MYSQL_ROOT_PASSWORD"]
      timeout: 30s
      retries: 10
      start_period: 40s

  app-prod:
    image: etc-ums:latest
    container_name: node-app-prod
    restart: on-failure
    ports:
      - "5001:5000"
    environment:
      - NODE_ENV=production
      - DB_HOST=mysql-db-prod
      - DB_PORT=3306
      - DB_USER=root
      - DB_PASSWORD=rootpassword
      - DB_NAME=ums
      - PORT=5000
      - RUN_MIGRATIONS=true
      - RUN_SEEDS=true
    depends_on:
      mysql-db-prod:
        condition: service_healthy
    networks:
      - backend
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    command: >
      sh -c "
        echo 'Waiting for database to be ready...' &&
        until nc -z mysql-db-prod 3306; do sleep 2; done &&
        echo 'Database is ready!' &&
        npx sequelize-cli db:migrate &&
        npx sequelize-cli db:seed:all &&
        npm start
      "

volumes:
  mysql_data_prod:

networks:
  backend:
    driver: bridge